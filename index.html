<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>

    <main>
      <!-- GENERATED PASSWORD -->
      <div class="generated">
        <p id="generatedPassword">P4$5W0rD!</p>
        <div class="copy-container">
          <p id="copied">copied</p>
          <button aria-label="Copy generated password to clipboard">
            <img src="./assets/images/icon-copy.svg" />
          </button>
        </div>
      </div>

      <!-- FORM -->
      <form>
        <!-- CHARACTER LENGTH SLIDER -->
        <div>
          <label for="charLengthSlider">Character Length</label>
          <p id="charLength"></p>
          <input type="range" name="charLengthSlider" id="charLengthSlider" max="20" />
        </div>

        <!-- CHECKBOX SELECTION -->
        <div>
          <div>
            <input type="checkbox" name="uppercase" id="uppercaseOption" />
            <label for="uppercaseOption">Include Uppercase Letters</label>
          </div>
          <div>
            <input type="checkbox" name="lowercase" id="lowercaseOption" />
            <label for="lowercaseOption">Include Lowercase Letters</label>
          </div>
          <div>
            <input type="checkbox" name="numbersOption" id="numbersOption" />
            <label for="numbersOption">Include Numbers</label>
          </div>
          <div>
            <input type="checkbox" name="symbolsOption" id="symbolsOption" />
            <label for="symbolsOption">Include Symbols</label>
          </div>
        </div>

        <!-- STRENGTH INDICATOR -->
        <div>
          <p>Strength</p>
          <div>
            <p id="strengthDescription"></p>
            <div>
              <div class="strength strength-1"></div>
              <div class="strength strength-2"></div>
              <div class="strength strength-3"></div>
              <div class="strength strength-4"></div>
            </div>
          </div>
        </div>

        <!-- SUBMIT BUTTON -->
        <button type="submit">
          <p>Generate</p>
          <img src="./assets/images/icon-arrow-right.svg" alt="" />
        </button>
      </form>
    </main>
  </body>
</html>
