<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./passwordGenerator.js" defer></script>

    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
    </header>

    <main>
      <!-- GENERATED PASSWORD -->
      <section class="generated">
        <p id="tempPassword">P4$5W0rD!</p>
        <p id="generatedPassword"></p>
        <div class="copy-container">
          <p id="copied" class="display-none">copied</p>
          <button id="copyButton" aria-label="Copy generated password to clipboard">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </button>
        </div>
      </section>

      <!-- FORM -->
      <form id="generatorForm">
        <!-- CHARACTER LENGTH SLIDER -->
        <section class="length-section">
          <div>
            <label for="charLengthSlider">Character Length</label>
            <p id="charLength"></p>
          </div>
          <input type="range" name="charLengthSlider" id="charLengthSlider" max="20" value="0" />
        </section>

        <!-- CHECKBOX SELECTION -->
        <section class="checkbox-section">
          <!-- UPPERCASE -->
          <div class="checkbox-container">
            <input type="checkbox" name="uppercase" id="uppercaseOption" value="uppercase" />
            <label for="uppercaseOption">Include Uppercase Letters</label>
          </div>

          <!-- LOWERCASE -->
          <div class="checkbox-container">
            <input type="checkbox" name="lowercase" id="lowercaseOption" value="lowercase" />
            <label for="lowercaseOption">Include Lowercase Letters</label>
          </div>

          <!-- NUMBERS -->
          <div class="checkbox-container">
            <input type="checkbox" name="numbersOption" id="numbersOption" value="numbers" />
            <label for="numbersOption">Include Numbers</label>
          </div>

          <!-- SYMBOLS -->
          <div class="checkbox-container">
            <input type="checkbox" name="symbolsOption" id="symbolsOption" value="symbols" />
            <label for="symbolsOption">Include Symbols</label>
          </div>
        </section>

        <!-- STRENGTH INDICATOR -->
        <section class="strength-section">
          <p class="strength-label">Strength</p>
          <div class="strength-indicator-container">
            <p id="strengthDescription"></p>
            <div class="strength-blocks" aria-hidden="true">
              <div class="strength strength-1"></div>
              <div class="strength strength-2"></div>
              <div class="strength strength-3"></div>
              <div class="strength strength-4"></div>
            </div>
          </div>
        </section>

        <!-- SUBMIT BUTTON -->
        <button id="generatePassword" type="submit">
          <p>Generate</p>
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="#24232C"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </form>
    </main>
  </body>
</html>
